<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card de Produto</title>
</head>
<body>
    <div class="card">
        <img src="url_da_imagem_do_produto" alt="Nome do Produto" class="card-img">
        <div class="card-body">
            <h2 class="card-title">Nome do Produto</h2>
            <p class="card-price">R$ 99,99</p>
            <p class="card-description">Descrição breve do produto, destacando suas principais características.</p>
            <button class="card-button">Adicionar ao Carrinho</button>
        </div>
    </div>
</body>
</html>
